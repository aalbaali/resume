name: Deploy release
on:
  # TEMPORARILY set these changes
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
      - 'releases/**'

permissions: write-all

jobs:
  latex-action:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Build latex
        uses: aalbaali/latex-action@master
        with:
          root_file: |
            src/main.tex
          work_in_root_file_dir: true

          # Args:
          #   -cd                 :   Change directory to the root file (this way it can find the cc.tex file)
          #   -pdf                :   Generate a PDF using pdflatex
          #   --output-directory  :   Build directory, with respect to the calling command
          # For more info, refer to
          #   https://manpages.ubuntu.com/manpages/bionic/man1/latexmk.1L.html
          args: -cd -pdf --output-directory=../build

      - name: Upload PDF
        uses: actions/upload-artifact@v2
        with:
          name: output_pdf
          path: build/main.pdf

  update-wiki-releases:
    runs-on: ubuntu-latest
    needs: latex-action
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout wiki
        uses: actions/checkout@v3
        with:
          repository: ${{ github.repository }}.wiki
          path: wiki
          fetch-depth: 0
            
      - name: Download pdf
        uses: actions/download-artifact@v2
        with:
          name: output_pdf

      - name: View versions
        run: |
          echo 'Tag: ${{ steps.tag_version.outputs.new_tag }}'

      - name: Move and rename pdf
        run: |
          mkdir -p wiki/data
          mv main.pdf wiki/data/${{ github.event.repository.name }}_${{ steps.tag_version.outputs.new_tag }}.pdf

      - name: Get current date
        id: date
        run: echo "date=$(TZ=America/New_York date +'%d-%b-%Y %H:%m')" >> $GITHUB_OUTPUT

      - name: Add pdf to wiki
        env:
          DATE: "${{ steps.date.outputs.date }}"
          COMMIT: "${{ github.sha }}"
          PDF_LINK: "[${{ github.event.repository.name }}_${{ steps.tag_version.outputs.new_tag }}](data/${{ github.event.repository.name }}_${{ steps.tag_version.outputs.new_tag }}.pdf)"
        run: |
          echo '| ${{ env.PDF_LINK }} | ${{ env.DATE }} | ${{ env.COMMIT }} |' >> wiki/Releases.md
          cd wiki
          git config user.name homework-bot
          git config user.email homework-bot@github.com
          git add .
          git commit -m "Update pdf: ${{ steps.tag_version.outputs.new_tag  }}" --allow-empty
          git push
  
  update-website:
    runs-on: ubuntu-latest
    needs: [latex-action, update-wiki-releases]
    steps:
      - name: Checkout website
        uses: actions/checkout@v3
        with:
          repository: aalbaali/aalbaali.github.io
          ref: main
          token: ${{ secrets.GH_PAT }}
          fetch-depth: 0

      - name: Download resume pdf
        uses: actions/download-artifact@v2
        with:
          name: output_pdf

      - name: Move and rename pdf
        run: |
          mv main.pdf _assets/resume_${{ needs.update-wiki-releases.steps.tag_version.outputs.new_tag  }}.pdf
          cd _assets
          ln -s resume_${{ needs.update-wiki-releases.steps.tag_version.outputs.new_tag  }}.pdf resume.pdf -f

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git checkout -b update-resume-${{  needs.update-wiki-releases.steps.tag_version.outputs.new_tag }}
          git commit -m "Update resume: ${{ steps.tag_version.outputs.new_tag  }}" --allow-empty

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          repository: aalbaali/aalbaali.github.io
          github_token: ${{ secrets.GH_PAT }}
          branch: update-resume-${{  needs.update-wiki-releases.steps.tag_version.outputs.new_tag }}
          force: true

      - name: Create a pull request
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.GH_PAT }}
          branch: update-resume-${{  needs.update-wiki-releases.steps.tag_version.outputs.new_tag }}
          title: "Update resume"
          body: "This pull request updates the resume published on the page."
          labels: "automated"
